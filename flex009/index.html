<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .conteiner {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row wrap;

            
        }

        .itens {
            background-color: lightblue; 
            text-align: center;
            border: 1px solid black;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">Outro contéudo</div>
        <div class="itens">C</div>
        <div class="itens">Um conteúdo um pouco maior</div>
        <div class="itens">E</div>
        <div class="itens">Um conteúdo maior ainda que vai ocupar muito espaço</div>
        <div class="itens">G</div>
    </div>
</body>
</html>
